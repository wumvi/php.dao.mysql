version: '3.8'
services:
  php.dao.mysql.db:
    image: mysql:8.0.23
    command: --default-authentication-plugin=mysql_native_password
    container_name: php.dao.mysql.db
    hostname: mysql
    ports:
      - '3311:3306'
    volumes:
      - php-dao-mysql-db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123

volumes:
  php-dao-mysql-db:
    external: true
